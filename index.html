<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREYDAD NOTES APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #notes {
      max-width: 400px;
      margin: 20px auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="notes">
  <h2>My Notes</h2>
  <ul id="notes-list"></ul>
  <textarea id="note-input" placeholder="Enter your note"></textarea>
  <button onclick="addNote()">Add Note</button>
</div>

<script>
  // Function to add a new note
  function addNote() {
    var noteInput = document.getElementById('note-input');
    var noteText = noteInput.value.trim();

    if (noteText !== '') {
      // Create a new list item
      var listItem = document.createElement('li');
      listItem.innerText = noteText;

      // Create a delete button
      var deleteButton = document.createElement('button');
      deleteButton.innerText = 'Delete';
      deleteButton.onclick = function() {
        // Remove the note when the delete button is clicked
        listItem.remove();
      };

      // Append the delete button to the list item
      listItem.appendChild(deleteButton);

      // Append the list item to the notes list
      document.getElementById('notes-list').appendChild(listItem);

      // Clear the input field
      noteInput.value = '';
    }
  }
</script>

</body>
</html>
